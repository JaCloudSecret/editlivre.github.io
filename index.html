<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Écriture de livres</title>
  <style>
    @font-face {
  font-family: 'Jaja';
  src: url('Jaja-Regular.ttf') format('truetype');
}

body {
  font-family: 'Jaja', Georgia, serif;
  background: #f4f1ec;
  margin: 0;
  padding: 20px;
}

textarea {
  font-family: 'Jaja', Georgia, serif;
  width: 100%;
  height: 70vh;
  padding: 20px;
  font-size: 18px;
  line-height: 1.6;
  border: none;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  resize: none;
}

  </style>
</head>
<body>

<header>
  <h1>Ton livre !</h1>
  <p>Ecris ici ! Pourquoi - parceque c'est gratuit et c'est stocké localement en privee !</p>
</header>

<textarea id="editor" placeholder="Commence à écrire ton chef-d'œuvre ici..."></textarea>

<div class="controls">
  <button onclick="clearBook()">Nouveau livre</button>
  <button onclick="downloadBook()">Télécharger</button>
</div>

<script>
  const editor = document.getElementById('editor');

  // Charger le livre depuis le localStorage
  editor.value = localStorage.getItem('book') || '';

  // Sauvegarde automatique
  editor.addEventListener('input', () => {
    localStorage.setItem('book', editor.value);
  });

  function clearBook() {
    if (confirm('Tout effacer ? Le génie est fragile.')) {
      editor.value = '';
      localStorage.removeItem('book');
    }
  }

  function downloadBook() {
    const blob = new Blob([editor.value], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'mon_livre.txt';
    link.click();
  }
</script>

</body>
</html>
